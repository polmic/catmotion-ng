<table class="u-full-width">
    <tbody>
      <tr *ngFor="let video of videos">
        <td style="cursor: pointer;" (click)="selectedVideoId = video.id">
            <a >{{ video.name }}</a>
        </td>
        <td><button class="button-primary" (click)="deleteVideo(video.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>

<app-video *ngIf="selectedVideoId" [videoId]="selectedVideoId"></app-video>
